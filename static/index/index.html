<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yammeal</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/index/index.css" />
        <link rel="stylesheet" type="text/css" href="/index/fullpage.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/index/assets/favicon.png"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="fullpage">
            <div class="section" id="page1">
                <div id="img-group">
                    <img src="/index/assets/bg1.png" alt="" class="curve" />
                    <img src="/index/assets/bg2.png" alt="" class="curve" />
                    <img src="/index/assets/bg3.png" alt="" class="curve" />
                    <img src="/index/assets/bg4.png" alt="" class="curve" />
                    <img src="/index/assets/tran-cir.png" alt="" id="cir" />
                    <img src="/index/assets/item1.png" alt="" class="item" id="i1" />
                    <img src="/index/assets/item2.png" alt="" class="item" id="i2" />
                    <img src="/index/assets/item3.png" alt="" class="item" id="i3" />
                    <img src="/index/assets/item4.png" alt="" class="item" id="i4" />
                    <img src="/index/assets/item5.png" alt="" class="item" id="i5" />
                    <img src="/index/assets/item4.png" alt="" class="item" id="i6" />
                    <img src="/index/assets/item5.png" alt="" class="item" id="i7" />
                </div>
                <div id="phone">
                    <div id="sizedbox"></div>
                    <img src="/index/assets/icon.png" id="icon" alt="" />
                    <div id="txt">YAMMEAL</div>
                </div>
            </div>
            <div class="section">
                <div class="wrapper">
                    <div class="screen-wrapper">
                        <img
                            src="/index/assets/screen1.png"
                            class="screen-l"
                            alt=""
                            data-aos="fade-up"
                            data-aos-duration="1400"
                        />
                    </div>
                    <div
                        class="wrapper txt-wrap"
                        data-aos="fade-up"
                        data-aos-duration="1400"
                    >
                        <div class="mini-h">오늘 급식은 뭐지?</div>
                        <div class="big-h">급식 열람&선호 평가</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="wrapper2">
                    <div
                        class="wrapper txt-wrap"
                        data-aos="fade-up"
                        data-aos-duration="1400"
                    >
                        <div class="mini-h">이 메뉴는 특히...</div>
                        <div class="big-h" id="big-h2">
                            <div>알러지 정보</div>
                            <div>&선호 메뉴 설정</div>
                        </div>
                    </div>
                    <div class="screen-wrapper">
                        <img
                            src="/index/assets/screen2.png"
                            class="screen-r"
                            alt=""
                            data-aos="fade-up"
                            data-aos-duration="1400"
                        />
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="wrapper">
                    <div class="screen-wrapper">
                        <img
                            src="/index/assets/screen3.png"
                            class="screen-l"
                            alt=""
                            data-aos="fade-up"
                            data-aos-duration="1400"
                        />
                    </div>
                    <div
                        class="wrapper txt-wrap"
                        data-aos="fade-up"
                        data-aos-duration="1400"
                    >
                        <div class="mini-h">국밥 어서 오고</div>
                        <div class="big-h">급식달력&메뉴 D-Day</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div id="google-wrap">
                    <div id="google-txt">
                        <div class="line" id="left-line"></div>
                        <div id="real-text">
                            <div>Play Store에서</div>
                            <div>지금 바로 다운로드!</div>
                        </div>
                        <div class="line" id="right-line"></div>
                    </div>
                    <a
                        href="https://play.google.com/store/apps/details?id=com.aperture.yammeal"
                        target="_blank"
                        ><img src="/index/assets/google.png" id="google" alt=""
                    /></a>
                </div>
                <div id="footer-footer">
                    <div id="line-wrap">
                        <div class="div-line"></div>
                        <div id="line-wrap-txt">SNS</div>
                        <div class="div-line"></div>
                    </div>
                    <div id="foot-wrapper">
                        <a
                            href="https://www.instagram.com/yammeal_"
                            target="_blank"
                            ><img src="/index/assets/insta.png" class="sns" alt=""
                        /></a>
                        <a
                            href="https://www.facebook.com/ApertureYammeal"
                            target="_blank"
                        >
                            <div>
                                <img
                                    src="/index/assets/facebook.png"
                                    class="sns"
                                    alt=""
                                />
                                <div>Yammeal</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/index/fullpage.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="/index/index.js"></script>
    </body>
</html>
